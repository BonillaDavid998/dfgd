<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee CRUD</title>
    <link rel="stylesheet" href="/lib/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand mx-3" href="#">Helpdesk Exercises</a>
        <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-3">
                <li class="nav-item"><a class="nav-link" href="/jsExercises/home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/jsExercises/employee.html">Employee Info</a></li>
                <li class="nav-item"><a class="nav-link" href="/jsExercises/employeeCRUD.html">Employee List</a></li>
            </ul>
        </div>
    </nav>

    <!-- Employee List Section -->
    <div class="container mt-5">
        <h2>Employee List</h2>
        <div id="employeeList" class="list-group"></div>
        <button id="addEmployeeButton" class="btn btn-primary mt-3">Add New Employee</button>
    </div>

    <!-- Modal for Add/Update Employee -->
    <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="employeeModalLabel">Add / Update Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="employeeForm">
                        <input type="hidden" id="employeeId">
                        <div class="mb-3">
                            <label for="TextBoxTitle" class="form-label">Title</label>
                            <input type="text" id="TextBoxTitle" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="TextBoxFirstName" class="form-label">First Name</label>
                            <input type="text" id="TextBoxFirstName" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="TextBoxSurname" class="form-label">Last Name</label>
                            <input type="text" id="TextBoxSurname" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="TextBoxEmail" class="form-label">Email</label>
                            <input type="email" id="TextBoxEmail" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="TextBoxPhone" class="form-label">Phone Number</label>
                            <input type="text" id="TextBoxPhone" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEmployeeButton">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="/lib/js/jquery.min.js"></script>
    <script src="/lib/js/bootstrap.bundle.min.js"></script>
    <script src="/js/CRUD.js"></script>
</body>
</html>
