<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees - Helpdesk</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
        }

        h3 {
            color: #007bff;
        }

        .list-group-item {
            background-color: #f8f9fa;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="/lib/img/helpdesk.png" alt="logo helpdesk" class="logo-image" />
    </div>
    <div class="container text-center">
        <h2 class="mt-5 mb-5">Employee</h2>
    </div>
    <div class="mx-2 my-2">
        <div class="row">
            <div class="col-3 text-right" style="font-weight:bold;">Title:</div>
            <div class="col-4 text-left" id="title"></div>
        </div>
        <div class="row">
            <div class="col-3 text-right" style="font-weight:bold;">First Name:</div>
            <div class="col-4 text-left" id="firstname"></div>
        </div>
        <div class="row">
            <div class="col-3 text-right" style="font-weight:bold;">Last Name:</div>
            <div class="col-4 text-left" id="lastname"></div>
        </div>
        <div class="row">
            <div class="col-3 text-right" style="font-weight:bold;">Phone:</div>
            <div class="col-4 text-left" id="phoneno"></div>
        </div>
        <div class="row">
            <div class="col-3 text-right" style="font-weight:bold;">Email:</div>
            <div class="col-4 text-left" id="email"></div>
        </div>
        <div class="row">
            <div class="col-3" style="font-weight:bold;">Email:</div>
            <div class="col-8">
                <input type="text" placeholder="enter email" id="TextBoxEmail" class="form-control my-2" />
            </div>
        </div>
    </div>
    <div class="card-footer text-center">
        <input type="button" value="Find Employee" id="getbutton" />
        <div id="status" class="text-left mt-3 mb-2"></div>
    </div>



    <!-- Bootstrap JS and employee.js -->
    <script src="/lib/js/jquery.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/js/employeelookup.js"></script>
    <script src="/js/employee.js"></script> <!-- Add the new employee.js script -->
</body>
</html>
